<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/token.css">
  <link rel="stylesheet" href="/styles/page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div>Job Applications Tracker</div>
    <div class="profile-icon">
        <svg class="icon-profile"><use xlink:href="icons.svg#icon-profile"></use></svg>
    </div>
  </header>
  <main>
    <nav>
      <ul>
        <li><a href="#applications">Job Applications</a></li>
        <li><a href="#schedule">Interview Schedule</a></li>
      </ul>
    </nav>
    <div class="content">
      <section id="applications" class="container">
        <h2>
          <svg class="icon-header2"><use xlink:href="icons.svg#icon-job"></use></svg>
          Job Applications
        </h2>
        <p>Here are your active job applications:</p>
        <ul>
          <li><a href="application-apple.html">Backend Developer - Apple</a></li>
          <li><a href="application-google.html">Software Engineer - Google</a></li>
          <li><a href="application-terumo.html">R&D - Terumo</a></li>
        </ul>
        <button>Add New Job</button>
      </section>
      <section id="schedule" class="container">
        <h2>
          <svg class="icon-header2"><use xlink:href="icons.svg#icon-calendar"></use></svg>
          Interview Schedule
        </h2>
        <p>No upcoming interviews</p>
      </section>
    </div>
  </main>
</body>
</html>
